<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <h1><img class="aaa-img" src="./eisenhower-matrix.jpg"></h1>
      <a 
        class="more_inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <h2 class="label label-new-task">Add Item</h2>
        <div class="task-row-wrapper">
          <input 
            id="new-task"
            class=" input input-text task" 
            type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
      <h2 class="title">Todo</h2>
      <ul class="list" id="incompleteTasks">
        <li class="li-style">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input 
            type="text" 
            class="input input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
        <li class=" li-style editMode">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input 
            type="text"
            value="Go Shopping"
            class="input input-text task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      </section>
      <section>
      <h2 class="title">Completed</h2>
      <ul class="list" id="completed-tasks">
        <li class="li-style">
          <input 
            class="input input-checkbox"
            type="checkbox" 
            checked>
          <label class="label task">See the Doctor</label>
          <input 
            type="text" 
            class="input input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
