<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1><img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix"></h1>
      <a 
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-task">
        <h2 class="add-task__title">Add Item</h2>
        <div class="add-task__content">
          <input 
            id="add-task"
            class="task input-text add-task__input"
            type="text">
          <button class="button add-task__button">Add</button>
        </div>
      </section>
      <section class="todo-tasks">
      <h2 class="todo-tasks__title">Todo</h2>
      <ul class="todo-tasks__list" id="todo-tasks">
        <li class="list-item">
          <input class="input-checkbox list-item__input" type="checkbox">
          <label class="label task list-item__label">Pay Bills</label>
          <input 
            type="text" 
            class="input-text task list-item__input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="list-item__button-img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input 
            type="text"
            value="Go Shopping"
            class="input-text task">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="list-item__button-img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
      </section>
      <section class="completed-tasks">
      <h2 class="completed-tasks__title">Completed</h2>
      <ul class="completed-tasks__list" id="completed-tasks">
        <li class="list-item">
          <input 
            class="input-checkbox"
            type="checkbox" 
            checked>
          <label class="label task">See the Doctor</label>
          <input 
            type="text" 
            class="input-text task">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="list-item__button-img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
